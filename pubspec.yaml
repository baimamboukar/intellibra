name: intellibra
description: Breast cancer Detection App
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  auto_route: ^7.8.4
  bloc: ^8.1.1
  collection: ^1.17.0
  dartz: ^0.10.1
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.5
  cloud_firestore: ^4.15.5
  flex_seed_scheme: ^1.4.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_blue_plus: ^1.10.9
  flutter_gemini: ^2.0.3
  flutter_hicons: ^0.1.0
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.2.18
  get_it: ^7.2.0
  google_fonts: ^6.1.0
  heroicons: ^0.9.0
  hydrated_bloc: ^9.1.0
  iconly: ^1.0.1
  intl: ^0.18.0
  palette_generator: ^0.3.3+2
  path_provider: ^2.0.13
  permission_handler: ^11.3.0
  pinput: ^4.0.0
  shadow_overlay: ^1.0.5
  url_launcher: ^6.1.10

dev_dependencies:
  auto_route_generator: ^7.3.2
  bloc_test: ^9.1.1
  build_runner: ^2.3.3
  fast_i18n: ^5.12.6
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  very_good_analysis: ^5.0.0+1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: Agrandir
      fonts:
        - asset: assets/fonts/agrandir.ttf
icons_launcher:
  image_path: "assets/icons/logo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
flutter_assets:
  assets_path: assets/
  output_path: lib/src/app/
  filename: assets.dart
